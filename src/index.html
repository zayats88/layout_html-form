<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080/" method="get">
      <fieldset>
        <legend>Personal information</legend>
        <label for="Surname" class="form-field">
        Surname:
          <input type="text" 
                 name="Surname"
                 id="Surname"
                 required>
        </label>
        <label for="Name" class="form-field">
        Name:
          <input type="text" 
                 name="name"
                 id="Name" 
                 required>
        </label>
        <label for="How old are you" class="form-field">
      How old are you?
          <input type="number"
                 name="How old are you?"
                 id="How old are you" 
                 required 
                 placeholder="12" 
                 min="12" 
                 max="100">
        </label>
        <label for="Full date of birth:" class="form-field">
      Full date of birth:
          <input type="text" 
                 name="Full date of birth:"
                 id="Full date of birth:"
                 required
                 placeholder="mm/dd/yyyy">
        </label>
        <label for="I accept the term of the agreement" class="form-field">
        I accept the term of the agreement
          <input type="checkbox"
                 id="I accept the term of the agreement"
                 required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration:</legend>
        
        <label for="E-mail:" class="form-field">
        E-mail:
          <input type="email"
               name="registration"
               id="E-mail:"
               required
               placeholder="email.exemple.com">
        </label>
        <label for="Password:" class="form-field">
        Password:
          <input type="password"
        name="password"
        id="Password:"
        required
        minlength="6"
        maxlength="15">
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
        Do you love cats?
          <input type ="radio" name="love" value="Y"> Yes
          <input type="radio" name="love" value="N"> No
        </label>
        <label class="form-field">
        What is your favorite color?
          <input type="color">
        </label>
        <label for="what time do you go to bed?" class="form-field">
        What time do you go to bed?
          <input type="time"
               id="what time do you go to bed?"
               required placeholder="--: --: -- --">
        </label>
        <label class="form-field">
      What your favorite brand of cars?
          <select name="cars">
            <option value="Fiat">Fiat</option>
            <option value="BMW">BMW</option>
            <option value="Volvo">Volvo</option>
          </select>
        </label>
        <label class="form-field">
      How do you rate our work?
          <input type="range" id="How do you rate our work?">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>
        <label for="Comments" class="form-field">
        Comments:
          <textarea name="Comments"
        id="Comments" 
        cols="20"
        rows="5"
       ></textarea>
        </label>
        <label class="form-field">
        Would you recommended us?
          <select>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
